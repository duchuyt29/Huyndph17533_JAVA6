<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table class="table table-bordered mx-auto" style="width: 80%;">
    <tr class="table-light">
      <th>Email Address</th>
      <th>Full Name</th>
      <th>Marks</th>
      <th>Gender</th>
      <th>Country</th>
      <th></th>
    </tr>
    <tr th:each="entry:${items}" th:object="${entry.value}">
      <td>[[*{email}]]</td>
      <td>[[*{fullname}]]</td>
      <td>[[*{marks}]]</td>
      <td>[[*{gender}]]</td>
      <td>[[*{country}]]</td>
      <td>
        <button class="create-btn btn btn-success" type="button"><a th:href="@{|/student/edit/${entry.key}|}">Edit</a></button>

        <a th:href="@{|/student/edit/${entry.key}|}">Edit</a>
        <a th:href="@{|/student/delete/${entry.key}|}">Delete</a>
      </td>
    </tr>
  </table>
</body>
</html>
